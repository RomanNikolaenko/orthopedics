<div class="view-of-the-helmet"
    style="--linear: linear-gradient(135deg, #fff9f7 0%, #efcbb8 56.13%);">
    <div class="view-of-the-helmet__header">
        <h3 class="list-title view-of-the-helmet__section">/ 3d огляд
            шолома</h3>

        <h2 class="title view-of-the-helmet__title"><span
                class="title__color">3d</span> огляд шолома</h2>
    </div>

    <div class="view-of-the-helmet__wrap">
        <div class="view-of-the-helmet__colors view-of-the-helmet__colors1">
            <button
                class="view-of-the-helmet__btn view-of-the-helmet__btn_active"
                style="--color: #efcbb8;"
                data-linear="linear-gradient(135deg, rgba(255, 249, 247, 0.6) 0%, rgba(239, 203, 184, 0.6) 56.13%)"
                data-img="../../images/view-of-the-helmet/1.png">Бежевий</button>
            <button class="view-of-the-helmet__btn"
                style="--color: #ea8529;"
                data-linear="linear-gradient(135deg, rgba(255, 251, 247, 0.6) 0%, rgba(251, 204, 161, 0.6) 56.13%)"
                data-img="../../images/view-of-the-helmet/2.png">Помаранчевий</button>
            <button class="view-of-the-helmet__btn"
                style="--color: #b1dd40;"
                data-linear="linear-gradient(135deg, rgba(253, 255, 247, 0.6) 0%, rgba(223, 239, 184, 0.6) 56.13%)"
                data-img="../../images/view-of-the-helmet/3.png">Салатовий</button>
        </div>
        <button class="view-of-the-helmet__helmet" data-type="video"
            aria-label="open video">
            <img src="../../images/view-of-the-helmet/1.png"
                width="480" height="518" loading="lazy"
                alt>
        </button>
        <div
            class="view-of-the-helmet__colors view-of-the-helmet__colors2">
            <button
                class="view-of-the-helmet__btn"
                style="--color: #ebe313"
                data-linear="linear-gradient(135deg, rgba(255, 255, 247, 0.6) 0%, rgba(239, 237, 177, 0.6) 56.13%)"
                data-img="../../images/view-of-the-helmet/4.png">Жовтий</button>
            <button class="view-of-the-helmet__btn"
                style="--color: #ff887c"
                data-linear="linear-gradient(135deg, rgba(255, 247, 247, 0.6) 0%, rgba(239, 189, 184, 0.6) 56.13%)"
                data-img="../../images/view-of-the-helmet/5.png">Рожевий</button>
            <button
                class="view-of-the-helmet__btn view-of-the-helmet__btn_border white-bg"
                style="--color: rgba(98, 80, 15, 0.5)"
                data-linear="linear-gradient(135deg, rgba(255, 247, 247, 0.6) 0%, rgba(239, 189, 184, 0.6) 56.13%)"
                data-img="../../images/view-of-the-helmet/6.png">Білий</button>
        </div>

        <div class="view-of-the-helmet__btns">
            <a href="#" class="button button-arrow button-orange button-56">
                бiльше про шолом
            </a>
        </div>
    </div>
</div>
