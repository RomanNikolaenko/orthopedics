<div class="contacts">
    <div class="contacts__header">
        <h3 class="list-title contacts__section">/ контакти</h3>

        <h2 class="title contacts__title"><span class="title__color">Ми
                завжди вам раді</span> Та готовi
            <br>
            <i>
                с радiстЮ <span class="title__border">вам допомогти,</span> щоб
                покращити здоров’я вашої дитини
            </i>
        </h2>
    </div>

    <div class="contacts__wrap">
        <a href="mailto:info@dimortopedii.com"
            class="contacts__link contacts__email">info@dimortopedii.com</a>
        <a href="tel:+380951207575"
            class="contacts__link contacts__phone">+38 (095) 120 75 75</a>
        <a href="#"
            class="contacts__inst" aria-label="instagram">
            <img src="../../images/svg/dim-orthopedii.svg" width="450"
                height="450" alt>
        </a>
        <div class="contacts__link contacts__address">
            <span class="contacts__address-time"><span>Пн-Пт:</span>
                09:00-18:00</span>
            <span class="contacts__address-address">м. Дніпро, вул. Троїцька,
                21Г, 5 поверх офic 556</span>
            <button class="button-line contacts__address-link" data-type="map"
                title="Мапа">Показати на
                мапі</button>
        </div>
    </div>

    <div class="line"></div>

    <div class="our-doctors__wrap">
        <div class="our-doctors__left">
            <div class="card-border left-our-doctors">
                <div class="card-border__wrap left-our-doctors__wrap">
                    <img src="../../images/svg/contacts-icon.svg" width="62"
                        height="77" alt
                        class="left-our-doctors__img">

                    <div class="left-our-doctors__desc">
                        <h3 class="left-our-doctors__desc-title">Або Залиште
                            ваші дані і найближчим часом ми з вами
                            зв'яжемося</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="our-doctors__right">
            <div class="card-border right-our-doctors">
                <div class="card-border__wrap right-our-doctors__wrap">
                    <form class="right-our-doctors__form" autocomplete="off">
                        <fieldset class="border-bg right-our-doctors__name">
                            <input
                                id="name-contacts"
                                class="border-bg__input"
                                type="text"
                                name="name"
                                placeholder="Ім’я*" />
                            <label
                                for="name-contacts"
                                class="border-bg__label"></label>
                        </fieldset>
                        <fieldset class="border-bg right-our-doctors__phone">
                            <input
                                id="phone-contacts"
                                class="border-bg__input"
                                type="text"
                                name="phone"
                                placeholder="Телефон*" />
                            <label
                                for="phone-contacts"
                                class="border-bg__label"></label>
                        </fieldset>
                        <fieldset class="border-bg right-our-doctors__email">
                            <input
                                id="email-contacts"
                                class="border-bg__input"
                                type="email"
                                name="email"
                                placeholder="Пошта*" />
                            <label
                                for="email-contacts"
                                class="border-bg__label"></label>
                        </fieldset>

                        <fieldset
                            class="form-contacts__fieldset right-our-doctors__checkbox">
                            <label class="form-contacts__checkbox checkbox">
                                <input class="checkbox__input" type="checkbox"
                                    name="politics" />
                                <span class="checkbox__box"></span>
                                <span class="checkbox__name">
                                    Підтверджуючи, ви погоджуєтесь з
                                    <span class="checkbox__politics"> політикою
                                        конфіденційності </span>
                                </span>
                            </label>
                        </fieldset>

                        <button class="button button-56 button-orange">
                            Звортоній зв’язок
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
