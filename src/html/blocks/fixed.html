<div class="fixed-block" data-lp>
    <div class="fixed-block__tooltip">
        <button class="fixed-block__tooltip-btn fixed-block__product"
            type="button"
            data-type="helmet"
            aria-label="helmet">
            <img src="../../images/fixed1.webp" width="32" height="32" alt>
        </button>
    </div>

    <div class="fixed-block__tooltip">
        <button class="fixed-block__tooltip-btn fixed-block__product"
            type="button"
            data-type="piro"
            aria-label="piro">
            <img src="../../images/fixed2.webp" width="32" height="32" alt>
        </button>
    </div>

    <div class="tooltip fixed-block__tooltip fixed-block__phone"
        data-collapse="false">
        <button class="tooltip__btn fixed-block__tooltip-btn" type="button"
            aria-label="phone">
            <svg class="fixed-block__tooltip-img" width="14" height="14">
                <use href="../../images/sprite.svg#phone" />
            </svg>
        </button>

        <div class="tooltip__wrap fixed-block__tooltip-wrap">
            <a class="fixed-block__phone-number" href="tel:+380951207575">
                +38 095 120 75 75
            </a>
        </div>
    </div>

    <div class="tooltip fixed-block__tooltip fixed-block__message"
        data-collapse="false">
        <button class="tooltip__btn fixed-block__tooltip-btn" type="button"
            aria-label="message">
            <svg class="fixed-block__tooltip-img" width="27" height="25">
                <use href="../../images/sprite.svg#message" />
            </svg>
        </button>

        <ul class="tooltip__wrap fixed-block__tooltip-wrap">
            <li class="fixed-block__message-socials">
                <a href="#" class="fixed-block__message-socials-link"
                    aria-label="inst">
                    <img src="../../images/message/insta.svg" width="50"
                        height="50" loading="lazy" alt>
                </a>
            </li>
            <li class="fixed-block__message-socials">
                <a href="#" class="fixed-block__message-socials-link"
                    aria-label="email">
                    <img src="../../images/message/email.svg" width="50"
                        height="50" loading="lazy" alt>
                </a>
            </li>
            <li class="fixed-block__message-socials">
                <a href="#" class="fixed-block__message-socials-link"
                    aria-label="fb">
                    <img src="../../images/message/fb.svg" width="50"
                        height="50" loading="lazy" alt>
                </a>
            </li>
            <li class="fixed-block__message-socials">
                <a href="#" class="fixed-block__message-socials-link"
                    aria-label="viber">
                    <img src="../../images/message/viber.svg" width="50"
                        height="50" loading="lazy" alt>
                </a>
            </li>
            <li class="fixed-block__message-socials">
                <a href="#" class="fixed-block__message-socials-link"
                    aria-label="tg">
                    <img src="../../images/message/tg.svg" width="50"
                        height="50" loading="lazy" alt>
                </a>
            </li>
        </ul>
    </div>
</div>
