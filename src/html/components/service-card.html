<div class="card-border service-card">
    <div class="card-border__wrap service-card__wrap">
        <div class="service-card__image">
            <svg width="64" height="64">
                <use href="../../images/sprite.svg#@@img" />
            </svg>
        </div>

        <h3 class="service-card__title">@@title</h3>
        <p class="service-card__text">@@text</p>

        <a href="#"
            class="button-line button-line__with-svg service-card__link">
            <span>@@link</span>
        </a>
    </div>
</div>
