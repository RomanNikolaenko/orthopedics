<ul class="socials @@class">
  <li class="socials__item">
    <a href="#" class="socials__link" aria-label="fb">
      <svg width="11" height="24">
        <use href="./images/sprite.svg#light-fb" />
      </svg>
    </a>
  </li>
  <li class="socials__item">
    <a href="#" class="socials__link" aria-label="inst">
      <svg width="21" height="20">
        <use href="./images/sprite.svg#light-inst" />
      </svg>
    </a>
  </li>
  <li class="socials__item">
    <a href="#" class="socials__link" aria-label="youtube">
      <svg width="21" height="16">
        <use href="./images/sprite.svg#light-youtube" />
      </svg>
    </a>
  </li>
  @@if(tg) {
  <li class="socials__item">
    <a href="#" class="socials__link" aria-label="tg">
      <svg width="21" height="16">
        <use href="./images/sprite.svg#light-tg" />
      </svg>
    </a>
  </li>
  }
</ul>
